<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To do list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
<div class="wrapper">
  

<div class="header">
    <h1>My ToDo</h1>
    <label for="inputTodo">Lägg till dina uppgifter:<br></label>
    <input type="text" id="inputTodo" placeholder="Skriv här..">
    <button type="button" id="addBtn" class="theBtn">Lägg till</button>
     <p id="completedCount" class="count"> </p>
     <small id="infoText"> Tryck på en uppgift för att markera den som klar och tryck på sopkorgen för att ta bort uppgiften helt</small>
</div>


    <ul id="todoList" class="input">
    </ul>

    <script src='main.js'></script>
    </div>

</body>
</html>
